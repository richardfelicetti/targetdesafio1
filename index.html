<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Identificar Se segue sequenci Fibonacci</title>
</head>
<body>
  <h1>Verificar se um número pertence à sequência de Fibonacci</h1>
  <p>Digite um número:</p>
  <input type="text" id="numero">
  <br><br>
  <button onclick="verificar()">Verificar</button>
  <br><br>
  <p id="resultado"></p>

  <script>
    function verificar() {
      let num = parseInt(document.getElementById("numero").value);
      if (isNaN(num)) {
        document.getElementById("resultado").innerHTML = "Digite um número válido.";
      } else {
        checkFibonacci(num);
      }
    }

    function checkFibonacci(num) {
      let fib = [0, 1]; // inicia a sequência de Fibonacci
      let i = 1;
      while (fib[i] < num) { // percorre a sequência até encontrar um valor maior ou igual a num
        i++;
        fib[i] = fib[i-1] + fib[i-2]; // gera o próximo número da sequência
      }
      if (fib[i] === num) {
        document.getElementById("resultado").innerHTML = num + " pertence à sequência de Fibonacci.";
      } else {
        document.getElementById("resultado").innerHTML = num + " não pertence à sequência de Fibonacci.";
      }
    }
  </script>
</body>
</html>
